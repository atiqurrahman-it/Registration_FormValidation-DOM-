<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <title>JavaScript (Dom)!</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  </head>
  <body>
    
   <div class='container-fluid'>
      <div class="row"> 
        <div class="header col-md-6 offset-md-3 mt-5">
          <h2> Registration Form</h2>
        </div>
      </div>
     <div class='row'>
       <div class='col-md-6 offset-md-3 mb-5 form_div'>
        
       <form action="#" id="form" class="form" >
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
          <i class="fal fa-check-circle"></i>
          <i class="fas fa-exclamation"></i>
          <small id="username_error_msg_show" class="form-text text-danger"> </small>
          
        </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <i class="fal fa-check-circle"></i>
        <i class="fas fa-exclamation"></i>
        <small id="email_error_msg" class="form-text text-danger"> </small>  
         </div>
         <div class="form-group">
          <label for="exampleInputEmail1">Phone Number </label>
          <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" aria-describedby="emailHelp" placeholder="Enter phone Number">
          <i class="fal fa-check-circle"></i>
          <i class="fas fa-exclamation"></i>
          <small id="phone_error_msg" class="form-text text-danger"> </small>  
           </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="Password1" name="Password1" placeholder="Password">
        <i class="fal fa-check-circle"></i>
        <i class="fas fa-exclamation"></i>
        <small id="password_error_msg" class="form-text text-danger"> </small>  
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" name="Password2" id="Password2" placeholder="Password agine">
        <i class="fal fa-check-circle"></i>
        <i class="fas fa-exclamation"></i>
        <small id="cpassword_error_msg" class="form-text text-danger"> </small>  
      </div>
     
      <button type="submit" class="btn btn-primary my-3">Submit</button>
</form>
       </div>
     </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="jquery.js"> </script>
  </body>
</html>
